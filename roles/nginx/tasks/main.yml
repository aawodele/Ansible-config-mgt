---
# tasks file for loadbalancer---
- name: install nginx on the webserver
  ansible.builtin.yum:
    name: nginx
    state: present


- name: ensure nginx is started and enabled
  ansible.builtin.service:
    name: nginx
    state: started 
    enabled: yes

- name: install PHP
  ansible.builtin.yum:
    name:
      - php 
      - php-mysqlnd
      - php-gd 
      - php-curl
    state: present

- name: allow selinux to use httpd
  command: setsebool -P httpd_execmem 1

- name: ensure php-fpm is started and enabled
  ansible.builtin.service:
     name: php-fpm
     state: reloaded
     enabled: yes
  notify: Restart nginx

# - import_tasks: setup-site.yml
- name: Configure Nginx Loadbalancing
  include_tasks: "{{ role_path }}/tasks/lb-task.yml"


